{% macro datetime_field(id, label, required=False, value=None) %}
<div class="mb-3">
    <label for="{{ id }}" class="form-label {% if required %}fw-bold{% endif %}">{{ label }}{% if required %} *{% endif %}</label>
    <input type="datetime-local" 
           class="form-control" 
           id="{{ id }}" 
           name="{{ id }}" 
           value="{{ value|default('', true) }}"
           {% if required %}required{% endif %}>
</div>
{% endmacro %}
